<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table border="1"  width="50%" style="border-color: green;" >
        <caption>IT courses</caption>
        <tr>
            <th style="background-color: rgb(68, 71, 215);">SN</th>
            <th style="background-color: rgb(68, 71, 215);">Course Name</th>
            <th style="background-color: rgb(68, 71, 215);">Duration of Course</th>
            <th style="background-color: rgb(68, 71, 215);">Fee structure</th>
            <th style="background-color: rgb(68, 71, 215);">Eligibility</th>
        </tr>
        <tr>
            <td style="background-color: rgb(191, 98, 98);">1</td>
            <td style="background-color: rgb(191, 98, 98);">Python</td>
            <td style="background-color: rgb(191, 98, 98);">3 months</td>
            <td style="background-color: rgb(191, 98, 98);">50000</td>
            <td style="background-color: rgb(191, 98, 98);">10<sup>th</sup></td>
        </tr>
        <tr>
            <td style="background-color: rgb(191, 98, 98);">2</td>
            <td style="background-color: rgb(191, 98, 98);">Java</td>
            <td style="background-color: rgb(191, 98, 98);">2.5 months</td>
            <td style="background-color: rgb(191, 98, 98);">50000</td>
            <td style="background-color: rgb(191, 98, 98);">12<sup>th</sup></td>
        </tr>
        <tr>
            <td style="background-color: rgb(191, 98, 98);">3</td>
            <td style="background-color: rgb(191, 98, 98);">Frontend development</td>
            <td style="background-color: rgb(191, 98, 98);">3 months</td>
            <td style="background-color: rgb(191, 98, 98);">45000</td>
            <td style="background-color: rgb(191, 98, 98);">10<sup>th</sup></td>
        </tr>
        <tr>
            <td style="background-color: rgb(191, 98, 98);">4</td>
            <td style="background-color: rgb(191, 98, 98);">PHP</td>
            <td style="background-color: rgb(191, 98, 98);">2 months</td>
            <td style="background-color: rgb(191, 98, 98);">35000</td>
            <td style="background-color: rgb(191, 98, 98);">12<sup>th</sup></td>
        </tr>
        <tr>
            <td style="background-color: rgb(191, 98, 98);">5</td>
            <td style="background-color: rgb(191, 98, 98);">Database Management System</td>
            <td style="background-color: rgb(191, 98, 98);">2.5 months</td>
            <td style="background-color: rgb(191, 98, 98);">20000</td>
            <td style="background-color: rgb(191, 98, 98);">10<sup>th</sup></td>
        </tr>
    </table>
</body>
</html>
